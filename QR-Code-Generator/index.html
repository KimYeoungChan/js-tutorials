<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator Using HTML CSS And JavaScript</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" placeholder="Text or URL" id="qrText" />

      <div id="imgBox">
        <img src="" alt="" id="qrImage" />
      </div>

      <button type="button" onclick="generatorQR()">Generator QR Code</button>
    </div>

    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");

      function generatorQR() {
        // 입력 값(qrText.value)이 존재하는지 확인합니다.
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
            // QR 코드가 생성되면, #imgBox 요소에 'show-img' 클래스를 추가합니다.
          imgBox.classList.add("show-img");
        } else {
          // 입력 값이 없을 경우: 사용자에게 입력이 필요함을 알리는 시각적 피드백을 줍니다.
          qrText.classList.add("error");
          // 1초(1000ms) 후에 'error' 클래스를 다시 제거하여 원상태로 되돌립니다.
          setTimeout(() => {
            qrText.classList.remove('error');
          }, 1000);
        }
      }
    </script>
  </body>
</html>
