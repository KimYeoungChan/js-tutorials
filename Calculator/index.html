<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using Javascript - Easy Tutorials</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = ''"
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value = display.value.toString().slice(0,-1)"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="display.value += '.'"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="display.value += '/'"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += '7'" />
            <input type="button" value="8" onclick="display.value += '8'" />
            <input type="button" value="9" onclick="display.value += '9'" />
            <input
              type="button"
              value="*"
              onclick="display.value += '*'"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += '4'" />
            <input type="button" value="5" onclick="display.value += '5'" />
            <input type="button" value="6" onclick="display.value += '6'" />
            <input
              type="button"
              value="-"
              onclick="display.value += '-'"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1'" />
            <input type="button" value="2" onclick="display.value += '2'" />
            <input
              type="button"
              value="3"
              onclick="display.value += '3'"
              class="operator"
            />
            <input type="button" value="+" onclick="display.value += '+'" />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value += '00'" />
            <input type="button" value="0" onclick="display.value += '0'" />
            <input
              type="button"
              value="="
              onclick="display.value = eval(display.value)"
              class="equal operator"
            />
          </div>
        </form>
      </div>
    </div>
    <script>
      //.slice(0, -1): 문자열을 자르는 자바스크립트 함수입니다.
      // 0: 문자열의 처음부터 시작합니다.
      // -1: 문자열의 끝에서 첫 번째 글자까지만 남기고, 맨 마지막 글자는 잘라냅니다. 즉
    </script>
  </body>
</html>
