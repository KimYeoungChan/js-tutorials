<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transition - Easy Tutorials</title>
  <link rel="stylesheet" href="mian.css">
</head>

<body>
  <div class="container">
    <div class="img_box">
      <img src="/images/transparent.png" width="100%" alt="">

      <div class="img_wrap">
        <img src="/images/original.jpg" id="originalImg" alt="">
      </div>

      <span id="line">
        <img src="/images/arrow.png" class="arrow" alt="">
      </span>

    </div>
  </div>
  <script>
    let imgBox = document.querySelector(".img_box");
    let imgWrap = document.querySelector('.img_wrap');
    let originalImg = document.getElementById('originalImg');
    let line = document.getElementById('line');

    originalImg.style.width = imgBox.offsetWidth + "px";

    let leftSpace = imgBox.offsetLeft;


    imgBox.onmousemove = function (e) {
      let boxWidth = (e.pageX - leftSpace) + "px";
      imgWrap.style.width = boxWidth;
      line.style.left = boxWidth;
    }
  </script>
</body>

</html>
