<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter And Search</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div id="search-container">
      <input type="search" id="search-input" placeholder="제품이름을 검색하세요" />
      <button id="search">Search</button>
    </div>
    <div class="buttons">
      <button class="btn-value">All</button>
      <button class="btn-value">Topwear</button>
      <button class="btn-value">Bottomwear</button>
      <button class="btn-value">Jacket</button>
      <button class="btn-value">Watch</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
