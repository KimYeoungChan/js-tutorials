<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="/images/back.png" id="backBtn" alt="" />

      <div class="gallery">
        <div>
          <span>
            <img src="/images/image-1.png" alt="" />
          </span>
          <span>
            <img src="/images/image-2.png" alt="" />
          </span>
          <span>
            <img src="/images/image-3.png" alt="" />
          </span>
        </div>
        <div>
          <span>
            <img src="/images/image-1.png" alt="" />
          </span>
          <span>
            <img src="/images/image-2.png" alt="" />
          </span>
          <span>
            <img src="/images/image-3.png" alt="" />
          </span>
        </div>
      </div>

      <img src="/images/next.png" id="nextBtn" alt="" />
    </div>

    <script>
      let scrollContainer = document.querySelector(".gallery");
      let backBtn = document.getElementById("backBtn");
      let nextBtn = document.getElementById("nextBtn");

      // --- 마우스 휠 스크롤 기능 구현 ---

      scrollContainer.addEventListener("wheel", (evt) => {
        // 기본 휠 스크롤 동작(일반적으로 수직 스크롤)을 방지
        evt.preventDefault();
        // 요소의 수평 스크롤 위치(scrollLeft)를 마우스 휠의 수직 이동량(deltaY)만큼 변경합니다.
        // 마우스 휠을 아래로 내리면 (deltaY가 양수) -> 오른쪽으로 스크롤됩니다.
        // 마우스 휠을 위로 올리면 (deltaY가 음수) -> 왼쪽으로 스크롤됩니다.
        scrollContainer.scrollLeft += evt.deltaY;
      });

      // nextBtn 요소에 클릭 이벤트 리스너를 추가합니다.
      nextBtn.addEventListener("click", () => {
        // 스크롤이 즉시 이동하는 대신 부드럽게 움직이도록 CSS 스타일을 설정합니다.
        scrollContainer.style.scrollBehavior = "smooth";

        // 현재 스크롤 위치에서 오른쪽(앞)으로 900 픽셀 이동합니다.
        scrollContainer.scrollLeft += 900;
      });
      
      // --- '뒤로' 버튼 클릭 기능 구현 ---

      // backBtn 요소에 클릭 이벤트 리스너를 추가합니다.
      backBtn.addEventListener("click", () => {
        // 스크롤이 부드럽게 움직이도록 CSS 스타일을 설정합니다.
        scrollContainer.style.scrollBehavior = "smooth";
        
        // 현재 스크롤 위치에서 왼쪽(뒤)으로 900 픽셀 이동합니다.
        scrollContainer.scrollLeft -= 900;
      })
    </script>
  </body>
</html>
