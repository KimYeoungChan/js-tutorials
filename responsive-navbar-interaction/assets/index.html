<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar Interaction</title>
  <link rel="stylesheet" href="/assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header class="header container">
    <nav class="nav">
      <a href="#" class="nav__logo">
        <i class="ri-fire-fill"></i>
      </a>
    
    <div class="nav__menu" id="nav-menu">
      <ul class="nav__list">
        <li>
          <a href="#" class="nav__link">
            <span>Home</span>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav__link">
            <span>Work</span>
            <span>Work</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav__link">
            <span>Prices</span>
            <span>Prices</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav__link">
            <span>Project</span>
            <span>Project</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav__link">
            <span>Contact</span>
            <span>Contact</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="nav__buttons">
      <button class="nav__email" id="nav-email">
        <span id="nav-copy">fire@mail.com</span>
        <span id="nav-text">Copy email</span>
      </button>

      <button class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line nav__burger"></i>
        <i class="ri-close-line nav_close"></i>
      </button>
    </div>
    </nav>
  </header>

  <script src="/assets/js/main.js"></script>
</body>
</html>
