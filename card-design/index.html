<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card design with quick action button</title>
  <link rel="stylesheet" href="/asset/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <div class="card">
    <article class="card__article">
      <img src="asset/img/bg-img.png" alt="image" class="card__bg">
    
      <div class="card__data">
        <img src="asset/img/perfil.png" alt="image" class="card__perfil">
        <h3 class="card_name">Kamik Xans</h3>
        <p class="card__descrtption">Creative in developing professional web interfaces with UI/UX themes.</p>
      </div>

      <div class="card__actions">
        <button class="card__button" id="card-btn">
          <i class="ri-more-fill card__more"></i>
          <i class="ri-close-line card__close"></i>
        </button>
      
        <div class="card__menu" id="card-menu">
          <div class="card__icons">
            <span class="card__icon">
              <i class="ri-message-3-line"></i>
            </span>
      
            <span class="card__icon">
              <i class="ri-arrow-down-box-line"></i>
            </span>
          </div>
      
          <div class="card__icons">
            <span class="card__icon">
              <i class="ri-heart-3-line"></i>
            </span>
      
            <span class="card__icon">
              <i class="ri-share-line"></i>
            </span>
          </div>
        </div>
      </div>

    </article>
  </div>
  
  <script src="asset/js/main.js"></script>
</body>
</html>
